<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm">

  <div class="form-group row">

    <label for="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
        <!-- required impoe validação da informação pelo angular -->
        <input [(ngModel)]="course.name" required name="name" #courseName="ngModel"
        [ngClass]="{'is-invalid':courseName.invalid}" class="form-control">
        <!-- is-invalid é uma classe do bootstrap que da aparencia vermelhar quando a requisição não é recebida
        "a barrinha vermelha quando vc não poe nada na senha" -->
        <div class="invalid-feedback">
          <!-- manda aquela famosa mensagem vermelha "Senha Incorreta" em baixo da barra -->
            <span>
              Course Name is required
            </span>
        </div>
    </div>
  </div>

  <div class="form-group row">

    <label for="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
        <!-- required impoe validação da informação pelo angular -->
        <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number"
        [ngClass]="{'is-invalid':coursePrice.invalid}" class="form-control">
        <!-- is-invalid é uma classe do bootstrap que da aparencia vermelhar quando a requisição não é recebida
        "a barrinha vermelha quando vc não poe nada na senha" -->
        <div class="invalid-feedback">
          <!-- manda aquela famosa mensagem vermelha "Senha Incorreta" em baixo da barra -->
            <span>
              Course price is required
            </span>
        </div>
    </div>
  </div>

  <div class="form-group row">

    <label for="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
        <!-- required impoe validação da informação pelo angular -->
        <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel"
        [ngClass]="{'is-invalid':courseRating.invalid}" class="form-control">
        <!-- is-invalid é uma classe do bootstrap que da aparencia vermelhar quando a requisição não é recebida
        "a barrinha vermelha quando vc não poe nada na senha" -->
        <div class="invalid-feedback">
          <!-- manda aquela famosa mensagem vermelha "Senha Incorreta" em baixo da barra -->
            <span>
              Course Rating is required
            </span>
        </div>
    </div>
  </div>

  <div class="form-group row">

    <label for="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
        <!-- required impoe validação da informação pelo angular -->
        <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel"
        [ngClass]="{'is-invalid':courseDescription.invalid}" class="form-control"></textarea>
        <!-- is-invalid é uma classe do bootstrap que da aparencia vermelhar quando a requisição não é recebida
        "a barrinha vermelha quando vc não poe nada na senha" -->
        <div class="invalid-feedback">
          <!-- manda aquela famosa mensagem vermelha "Senha Incorreta" em baixo da barra -->
            <span>
              Description is required
            </span>
        </div>
    </div>
  </div>
  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-5">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>


</form>
